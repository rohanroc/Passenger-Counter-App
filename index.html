<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>


<body class="bg-gradient-to-r from-cyan-500 to-blue-500">

    <div class="text-center">
        <h1 class="text-3xl md:text-5xl font-extrabold text-center pt-10 md:pt-16">
            People
            Entered
        </h1>
        <h1 id="counter-var" class="text-4xl md:text-6xl font-extrabold text-center py-5 md:py-8">
            0</h1>

        <button id="increment-btn"
            class="px-2.5 py-1.5 my-3 bg-black text-white rounded-lg text-xl font-serif hover:scale-110 hover:duration-300 active:bg-white active:text-black"
            onclick="increment()">Increment</button>
        <button id="save-btn"
            class="mx-2.5 px-4 py-1.5 my-3 bg-black text-white rounded-lg text-xl font-serif hover:scale-110 hover:duration-300 active:bg-white active:text-black"
            onclick="save()">Save</button>
        <p id="entries-el" class="font-bold">Previous entries : </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
